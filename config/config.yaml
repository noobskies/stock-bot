# AI Stock Trading Bot Configuration

trading:
  mode: hybrid # auto, manual, hybrid
  symbols:
    - PLTR # Start with single stock
  initial_capital: 10000
  max_positions: 5
  close_positions_eod: true # Close all positions at end of day

risk:
  risk_per_trade: 0.02 # 2% of portfolio per trade
  max_position_size: 0.20 # 20% of portfolio per position
  max_portfolio_exposure: 0.20 # 20% total exposure
  daily_loss_limit: 0.05 # 5% circuit breaker
  stop_loss_percent: 0.03 # 3% stop loss
  trailing_stop_percent: 0.02 # 2% trailing stop
  trailing_stop_activation: 0.05 # Activate at 5% profit

ml:
  model_path: models/lstm_model.h5
  sequence_length: 60 # Days of history for LSTM
  prediction_confidence_threshold: 0.70 # Minimum confidence to generate signal
  auto_execute_threshold: 0.80 # Auto-execute above this confidence
  retrain_frequency: monthly # daily, weekly, monthly
  batch_size: 32
  epochs: 50
  validation_split: 0.2

features:
  technical_indicators:
    - RSI # Relative Strength Index
    - MACD # Moving Average Convergence Divergence
    - BB # Bollinger Bands
    - SMA_20 # 20-day Simple Moving Average
    - SMA_50 # 50-day Simple Moving Average
    - EMA_12 # 12-day Exponential Moving Average
    - EMA_26 # 26-day Exponential Moving Average
    - Volume # Trading volume
  lookback_window: 60 # Days of historical data

database:
  path: trading_bot.db
  backup_frequency: daily
  backup_retention_days: 30

logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_dir: logs/
  rotation: 1 day # Rotate daily
  retention: 30 days # Keep 30 days of logs
  format: "{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line} - {message}"

dashboard:
  host: 127.0.0.1
  port: 5000
  auto_open_browser: true
  refresh_interval: 30 # seconds

scheduler:
  trading_cycle_interval: 300 # Run trading cycle every 5 minutes (300 seconds)
  position_update_interval: 30 # Update positions every 30 seconds
  market_hours:
    start: "09:30" # Market open (ET)
    end: "16:00" # Market close (ET)
    timezone: "America/New_York"
