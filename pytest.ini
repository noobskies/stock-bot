[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, may use database)
    e2e: End-to-end tests (slow, full system)
    slow: Tests that take more than 1 second

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
